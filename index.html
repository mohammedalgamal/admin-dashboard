<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo d-flex align-items-center">
            <img src="./images and icons/view-dashboard-outline.svg" alt="logo">
            <div>Dashboard</div>
        </div>

        <div class="pages">
            <div class="d-flex align-items-center item1 sidebar-text">
                <img src="./images and icons/home-outline.svg" alt="home-outline">
                <div>Home</div>
            </div>
            <div class="d-flex align-items-center item2 sidebar-text">
                <img src="./images and icons/card-account-details-outline.svg" alt="profile">
                <div>Profile</div>
            </div>
            <div class="d-flex align-items-center item3 sidebar-text">
                <img src="./images and icons/message-outline.svg" alt="message-outline">
                <div>Messages</div>
            </div>
            <div class="d-flex align-items-center item4 sidebar-text">
                <img src="./images and icons/history.svg" alt="history">
                <div>History</div>
            </div>
            <div class="d-flex align-items-center item5 sidebar-text">
                <img src="./images and icons/calendar-check-outline.svg" alt="tasks">
                <div>Tasks</div>
            </div>
            <div class="d-flex align-items-center item6 sidebar-text">
                <img src="./images and icons/account-group-outline.svg" alt="community">
                <div>Communities</div>
            </div>
        </div>

        <div class="settings">
            <div class="d-flex align-items-center item1 sidebar-text">
                <img src="./images and icons/cog-outline.svg" alt="settings">
                <div>Settings</div>
            </div>
            <div class="d-flex align-items-center item2 sidebar-text">
                <img src="./images and icons/comment-question-outline.svg" alt="support">
                <div>Support</div>
            </div>
            <div class="d-flex align-items-center item3 sidebar-text">
                <img src="./images and icons/shield-check-outline.svg" alt="shield">
                <div>Privacy</div>
            </div>
        </div>
    </div>

    <div class="header shadow">
        <div class="upper">

        </div>

        <div class="lower">

        </div>
    </div>

    <div class="main-content shadow">
        <div class="projects">

        </div>

        <div class="announcements">

        </div>

        <div class="trending">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
